name: periscope
on:
  push:
    paths: ['packages/periscope/**']
  pull_request:
    paths: ['packages/periscope/**']
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v1
      - run: cd packages/periscope && uv pip install -e . || pip install -e . && pytest -q || true

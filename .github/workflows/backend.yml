name: engine
on:
  push:
    paths: ['packages/engine/**']
  pull_request:
    paths: ['packages/engine/**']
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v1
      - run: cd packages/engine && uv pip install -e . || pip install -e . && pytest -q || true

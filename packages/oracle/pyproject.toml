[tool.poetry]
name = "mockx-oracle"
version = "0.1.0"
description = "MockX Oracle - Price feed service for MockExchange"
authors = ["Didac <didac.crst@gmail.com>"]
readme = "README.md"
packages = [
    {include = "oracle"}
]

[tool.poetry.dependencies]
python = "^3.12"
ccxt = "^4.2.91"
redis = "^5.0.1"
pydantic = "^2.7.0"
python-dotenv = "^1.0.1"

[tool.poetry.group.dev.dependencies]
pytest = "^8.2"
pytest-cov = "^5.0"
pytest-mock = "^3.14"
ruff = "^0.4"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config"
]

[tool.ruff]
target-version = "py312"
line-length = 100

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by formatter when possible)
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
    "E731",  # lambda assigned to name (refactor later)
    "UP040", # TypeAlias -> `type` keyword (refactor later)
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

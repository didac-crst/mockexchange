services:
  # Valkey (Redis fork) - required by all services
  valkey:
    image: valkey/valkey:7-alpine
    container_name: mockx-valkey
    ports:
      - "${VALKEY_PORT}:6379"
    command: --requirepass "${VALKEY_PASSWORD}"
    volumes:
      - valkey_data:/data
    restart: unless-stopped
    env_file:
      - .env

  # MockX Oracle - price feed service
  oracle:
    image: mockx-oracle:${VERSION:-0.1.4}
    build:
      context: ./packages/oracle
      dockerfile: Dockerfile
    container_name: mockx-oracle
    environment:
      - EXCHANGE=${EXCHANGE}
      - SYMBOLS=${SYMBOLS}
      - VALKEY_HOST=${VALKEY_HOST}
      - VALKEY_PORT=${VALKEY_PORT}
      - VALKEY_PASSWORD=${VALKEY_PASSWORD}
      - INTERVAL_SEC=${INTERVAL_SEC}
    restart: unless-stopped
    env_file:
      - .env

  # MockX Engine - core trading engine
  engine:
    image: mockx-engine:${VERSION:-0.1.4}
    build:
      context: ./packages/engine
      dockerfile: Dockerfile
    container_name: mockx-engine
    ports:
      - "${ENGINE_PORT}:8000"
    environment:
      - VALKEY_HOST=${VALKEY_HOST}
      - VALKEY_PORT=${VALKEY_PORT}
      - VALKEY_PASSWORD=${VALKEY_PASSWORD}
      - LOG_LEVEL=${LOG_LEVEL}
      - COMMISSION=${COMMISSION}
      - API_KEY=${API_KEY}
    restart: unless-stopped
    env_file:
      - .env

  # MockX Periscope - dashboard
  periscope:
    image: mockx-periscope:${VERSION:-0.1.4}
    build:
      context: ./packages/periscope
      dockerfile: Dockerfile
    container_name: mockx-periscope
    ports:
      - "${PERISCOPE_PORT}:8501"
    environment:
      # URL construction variables (automatic)
      - ENGINE_HOST=${ENGINE_HOST:-engine}
      - ENGINE_PORT=${ENGINE_PORT:-8000}
      - PERISCOPE_HOST=${PERISCOPE_HOST:-localhost}
      - PERISCOPE_PORT=${PERISCOPE_PORT:-8501}
      # Manual overrides (optional)
      - API_URL=${API_URL}
      - UI_URL=${UI_URL}
      # Other settings
      - APP_TITLE=${APP_TITLE}
      - LOGO_FILE=${LOGO_FILE}
      - API_KEY=${API_KEY}
      - REFRESH_SECONDS=${REFRESH_SECONDS}
      - QUOTE_ASSET=${QUOTE_ASSET}
      - FRESH_WINDOW_S=${FRESH_WINDOW_S}
      - N_VISUAL_DEGRADATIONS=${N_VISUAL_DEGRADATIONS}
      - SLIDER_MIN=${SLIDER_MIN}
      - SLIDER_MAX=${SLIDER_MAX}
      - SLIDER_STEP=${SLIDER_STEP}
      - SLIDER_DEFAULT=${SLIDER_DEFAULT}
      - LOCAL_TZ=${LOCAL_TZ}
    restart: unless-stopped
    env_file:
      - .env

volumes:
  valkey_data:

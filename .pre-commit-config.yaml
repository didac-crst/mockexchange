repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.0
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  # MyPy with smart filtering - ignores framework limitations, focuses on business logic
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
      - id: mypy
        args: [--ignore-missing-imports, --disable-error-code=misc, --disable-error-code=unused-ignore, --disable-error-code=unreachable, --disable-error-code=no-any-return, --disable-error-code=dict-item]
        additional_dependencies: [types-requests, types-redis]
        exclude: ^(packages/periscope/|packages/oracle/|examples/order-generator/|packages/engine/tests/|packages/engine/src/api/)
